<!DOCTYPE html>
<html>
<head>
    <title>Knockout JS / jQuery Howto</title>

    <!-- http://knockoutjs.com/ -->
    <!-- http://jquery.com -->
    <!-- http://jquerymobile.com -->



</head>

<body>

<p>Vorname: <input id="firstName" /></p>
<p>Vorname: <span id="firstName"></span></p>
<p>Nachname: <input id="lastName" /></p>
<p>Nachname: <span id="lastName"></span></p>
<p>Namen: <span id="fullName"></span></p>

<script type='text/javascript' src='knockout-3.0.0.js'></script>
<script src="jquery-1.10.2.js"></script>
<script src="my_jquery.js"></script>
<script>
    var obj={
        firstName:ko.observable('Mein Vorname'),
        lastName:ko.observable('Mein Nachname')
    };
    obj.fullName=ko.computed(function(){
        return obj.firstName()+' '+obj.lastName();
    });
    ko.applyBindings(obj);

</script>

</body>
</html>
